<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextUp</title>
    <link href="./public/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body class="overflow-auto">
    <header class="bg-purple sticky top-0 w-full h-[10vh]">
        <nav>
            <a href="#">
                <div>
                    <img src="./src/images/logo.png" alt="Logo" class="max-w-24 max-h-24 h-[10vh]">
                </div>
            </a>
        </nav>
    </header>
    <!-- header above -->

    <main class="flex justify-center items-center min-h-screen py-8">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <div class="text-center">
                <img src="./src/images/profile_picture.png" alt="Profile Picture" class="w-24 h-24 rounded-full mx-auto mb-4">
                <h2 class="text-2xl font-semibold mb-2">John Doe</h2>
                <p class="text-gray-600 mb-4">Web Developer</p>
                <p class="text-gray-700">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae elit libero, a pharetra augue.</p>
            </div>
        </div>
    </main>

    <!-- footer below -->
    <footer class="w-full h-[10vh] fixed bottom-0 bg-purple">
        <nav class="flex justify-around items-center w-full h-full">
            <a href="#">
                <img src="./src/images/home.png" alt="Home" class="w-8 h-8 md:w-12 md:h-12 lg:w-16 lg:h-16">
            </a>
            <a href="#">
                <img src="./src/images/event.png" alt="Event" class="w-8 h-8 md:w-12 md:h-12 lg:w-16 lg:h-16">
            </a>
            <a href="#">
                <img src="./src/images/search.png" alt="Search" class="w-8 h-8 md:w-12 md:h-12 lg:w-16 lg:h-16">
            </a>
            <a href="#">
                <img src="./src/images/profile.png" alt="Profile" class="w-8 h-8 md:w-12 md:h-12 lg:w-16 lg:h-16">
            </a>
        </nav>
    </footer>

    <!-- footer above -->

    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
